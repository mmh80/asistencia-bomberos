
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistencia 5ª Brigada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #b30000;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    .voluntarios {
      max-height: 400px;
      overflow-y: scroll;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    input[type="text"], textarea, input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #b30000;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
      height: auto;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="logo">
    <img id="logoImg" src="https://static.wixstatic.com/media/899a8d_46c6cc2c76424603b5f0ce29b66756c6~mv2.png/v1/fill/w_367,h_398,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/EscudoGermania.png" alt="Escudo 5ta Compañía Villarrica" />
  </div>

  <h1>Asistencia 5ª Brigada, Villarrica</h1>
  <label for="fecha">Fecha de la citación:</label>
  <input type="date" id="fecha" />
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('fecha').value = today;
    });
  </script>

  <label for="citacion">Nombre de la citación:</label>
  <input type="text" id="citacion" placeholder="Ej: Curso de cuerdas y escalas" />

  <label for="observaciones">Observaciones de la citación (máx. 250 caracteres):</label>
  <textarea id="observaciones" maxlength="250" rows="4" placeholder="Escribe alguna observación relevante..."></textarea>

  <div class="voluntarios">
    <strong>Marcar asistencia:</strong><br/>
    <label><input type="checkbox" value="Manuel Francisco Moller Henriquez" /> Manuel Francisco Moller Henriquez</label>
    <label><input type="checkbox" value="Joaquín Ignacio Bustos" /> Joaquín Ignacio Bustos</label>
    <!-- Puedes seguir agregando voluntarios aquí -->
  </div>

  <button onclick="descargarPDF()">Descargar PDF</button>

  <script>
    async function descargarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const citacion = document.getElementById('citacion').value;
      const observaciones = document.getElementById('observaciones').value;
      const fecha = document.getElementById('fecha').value || new Date().toLocaleDateString('es-CL');
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const asistentes = Array.from(checkboxes).map(cb => cb.value);
      const total = asistentes.length;

      const logo = document.getElementById('logoImg');
      const canvas = document.createElement("canvas");
      canvas.width = logo.width;
      canvas.height = logo.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(logo, 0, 0);
      const logoBase64 = canvas.toDataURL("image/png");

      let y = 10;
      doc.addImage(logoBase64, 'PNG', 150, y, 40, 40);
      doc.setFontSize(16);
      doc.setTextColor(179, 0, 0);
      doc.text("Asistencia 5ª Brigada, Villarrica", 10, y + 10);

      y += 20;
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(`📌 Citación: ${citacion}`, 10, y);
      y += 8;
      doc.text(`📅 Fecha: ${fecha}`, 10, y);
      y += 8;
      doc.text(`📝 Observaciones: ${observaciones}`, 10, y);
      y += 10;
      doc.text(`👥 Total asistentes: ${total}`, 10, y);
      y += 10;
      doc.text("✅ Asistentes:", 10, y);
      y += 8;

      asistentes.forEach(nombre => {
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
        doc.text(`- ${nombre}`, 10, y);
        y += 7;
      });

      const nombreArchivo = `Asistencia_${fecha.replace(/\//g, '-')}.pdf`;
      doc.save(nombreArchivo);
    }
  </script>
</body>
</html>
