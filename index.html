  <script>
    emailjs.init("qXZQnydsSzHllnwDl");

    function enviarAsistencia() {
      const fechaManual = document.getElementById('fecha').value;
      const citacion = document.getElementById('citacion').value;
      const observaciones = document.getElementById('observaciones').value;
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const asistentes = Array.from(checkboxes).map(cb => cb.value);
      const total = asistentes.length;
      const fecha = fechaManual || new Date().toLocaleString('es-CL');

      const templateParams = {
        citacion: citacion,
        fecha: fecha,
        observaciones: observaciones,
        total: total,
        asistentes: asistentes.join('<br>')
      };

      emailjs.send("service_znhqktj", "template_scxvb3d", templateParams)
        .then(() => alert("✅ Asistencia enviada correctamente"))
        .catch(error => {
          console.error("Error:", error);
          alert("❌ Hubo un error al enviar la asistencia");
        });
    }

    function descargarPDF() {
      const { jsPDF } = window.jspdf;
      const citacion = document.getElementById('citacion').value;
      const observaciones = document.getElementById('observaciones').value;
      const fecha = document.getElementById('fecha').value || new Date().toLocaleDateString('es-CL');
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const asistentes = Array.from(checkboxes).map(cb => cb.value);
      const total = asistentes.length;

      const doc = new jsPDF();
      let y = 10;

      doc.setFontSize(16);
      doc.setTextColor(179, 0, 0);
      doc.text("Asistencia 5ª Brigada, Villarrica", 10, y);

      y += 10;
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(`Citación: ${citacion}`, 10, y);
      y += 8;
      doc.text(`Fecha: ${fecha}`, 10, y);
      y += 8;
      doc.text(`Observaciones: ${observaciones}`, 10, y);
      y += 10;
      doc.text(`Total asistentes: ${total}`, 10, y);
      y += 10;
      doc.text("Asistentes:", 10, y);
      y += 8;

      asistentes.forEach(nombre => {
        if (y > 280) {
          doc.addPage();
          y = 10;
        }
        doc.text(`- ${nombre}`, 10, y);
        y += 7;
      });

      const nombreArchivo = `Asistencia_${fecha.replace(/\//g, '-')}.pdf`;
      doc.save(nombreArchivo);
    }
  </script>
